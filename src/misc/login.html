<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Renewable Energy Monitoring</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Center container */
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Bigger input fields stacked vertically */
    .login-container input {
      display: block;
      width: 280px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1rem;
      text-align: center;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Center button same width as inputs */
    .login-container .btn {
      width: 280px;
      padding: 12px;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <p style="margin-top:1rem;">Donâ€™t have an account? 
      <a href="signup.html">Sign up</a>
    </p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword"); // if stored

      if (email === storedEmail) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
